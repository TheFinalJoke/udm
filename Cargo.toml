[package]
name = "udm"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sys-service"
path = "src/main.rs"

[lib]
name = "lib"
path = "src/lib/lib.rs"

[dependencies]
tonic = "0.10.2"
prost = "0.12.3"
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }
log = "0.4.20"
env_logger ={ version = "0.10.1"}

[build-dependencies]
tonic-build = "0.10.2"